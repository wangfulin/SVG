<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Basic Shape</title>
		<style>
			.basicShape{
				display:inline-block;
				width:200px;
				height:100px;
				border:1px solid red;
			}
			.shapeGroup{
				display:block;
				width:100%;
				height:200px;
				border:1px solid orange;
			}
			/*
				参数说明
				M=moveto
				L=lineto
				H=horizontal lineto
				V=vertical lineto
				C=curveto
				S=smooth curveto
				Q=quadratic Belzier curveto
				T=smooth quadratic Belzier curveto
				A=elliptical Arc
				Z=closepath
			*/
		</style>
	</head>
	<body>
		<h2>Basic Shape</h2>
		<div>
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- line -->
				<line x1="10" y1="30" x2="100" y2="50" style="stroke:Green;Stroke-width:3px;" />
			</svg>
			
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- polyline -->
				<polyline points="10,10 40,40 60,54 100,100 120,40 100,10 10,10" style="stroke:Green;Stroke-width:3px;fill:white;" />
			</svg>
			
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- circle -->
				<circle cx="60" cy="50" r="30" fill="yellow" stroke="green" stroke-width="4" />
			</svg>
			
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- rect -->
				<rect x="30" rx="5" ry="6" y="20" width="100" height="50" stroke="green" fill="yellow" stroke-width="5px" fill-opacity="0.5" stroke-opacity="0.5" />
			</svg>
			
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- ellipse -->
				<ellipse cx="80" cy="50" rx="40" ry="20" stroke="green" stroke-width="5px" fill="white" />
			</svg>
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- polygon -->
				<polygon points="20,20 140,80 80,70 100,50" stroke="green" stroke-width="4" fill="white" />
			</svg>
			
			<svg class="basicShape" xmlns="http://www.w3.org/2000/svg">
				<!-- path -->
				<path d="M50 80 L50 50 L150 50 Z" style="fill:white;stroke:red;stroke-width:2;" />
			</svg>
			
			<svg class="shapeGroup" xmlns="http://www.w3.org/2000/svg">
				<desc>circle related</desc>
				<g>
					<rect x="20" y="20" width="200px" height="100" rx="6" ry="10" stroke="green" fill="white" stroke-width="10" />
					<circle cx="300" cy="80" r="50" stroke="green" fill="white" stroke-width="20" />
					<path d="M153 334
					C153 334 151 334 151 334
					C151 339 153 344 156 344
					C164 344 171 339 171 334
					C171 322 164 314 156 314
					C142 314 131 322 131 334
					C131 350 142 364 156 364
					C175 364 191 350 191 334
					C191 311 175 294 156 294
					C131 294 111 311 111 334
					C111 361 131 384 156 384
					C186 384 211 361 211 334
					C211 300 186 274 156 274"
					style="fill:white;stroke:red;stroke-width:2"/>
				</g>
			</svg>	
		</div>
	</body>
</html>
